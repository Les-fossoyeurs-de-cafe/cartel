<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fichecontact.css">
    <title>fichecontact</title>
</head>

<body>
    <article>
        <h2 class="Titre">Contactez-nous!</h2>
    </article>
    <div>

        <p class="Nom">Nom*</p>
        <input type="text" name="Nom" id="Nom" placeholder="entrez votre nom" required
            tabindex="1" />


        <p class="email">Mail*</p>
        <input type="email" name="email" id="email" placeholder="exemple@gmail.com" required
            tabindex="2" />


        <p class="Message">Message</p>
        <textarea name="text" id="text" cols="30" rows="10" placeholder="Dites nous tout!" tabindex="3"></textarea>

        <p class="button">
        <button type="submit" tabindex="4">envoyer</button>
        <button type="reset" tabindex="5">effacer</button>
        </p>
    </div>
</body>

</html>
